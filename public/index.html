<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9</title>
    <link rel="stylesheet" href="./globals.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.15.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="bg-stone-200">
    <nav class="w-full bg-slate-700 text-white py-[2rem] px-4">
      <div
        class="w-full md:max-w-[85vw] mx-auto flex items-center justify-between"
      >
        <h1 class="text-2xl font-kick md:text-[2rem]">Firebase V9</h1>

        <div x-data="{ showDropdown: false }">
          <button
            @click="showDropdown = !showDropdown"
            class="bg-white relative rounded-md focus:ring-[.2rem] ring-sky-400 p-1 text-slate-800 text-2xl"
          >
            <i class="bx bx-menu"></i>
          </button>

          <div
            x-show="showDropdown"
            class="pt-4 w-[8rem] absolute top-[4em] right-[5vw]"
          >
            <ul class="text-white absolute overflow-hidden bg-black rounded-md">
              <li
                class="cursor-pointer hover:bg-sky-200 hover:text-stone-700 transition py-3 px-4"
              >
                Dashboard
              </li>
              <li
                class="cursor-pointer hover:bg-sky-200 hover:text-stone-700 transition py-3 px-4"
              >
                Settings
              </li>
              <li
                class="cursor-pointer hover:bg-sky-200 hover:text-stone-700 transition py-3 px-4"
              >
                Log Out
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main
      class="min-h-[90vh] grid grid-cols-1 max-w-[900px] mx-auto md:grid-cols-2 gap-2 prose w-full pt-[1rem]"
    >
      <div
        class="output-section w-full shadow-md px-4 py-4 mx-auto my-2 rounded-md bg-white"
      >
        <h2 class="font-black font-kick text-2xl mb-2">Book List</h2>
        <ul class="book-list list-disc flex flex-col gap-1 px-4 py-2"></ul>
      </div>
      <div
        class="form-card bg-slate-300 w-full max-w-[90vw] md:max-w-[500px] flex flex-col md:grid md:grid-col-2 gap-3 mx-auto rounded-md shadow-sm px-4 py-8"
      >
        <h2 class="text-3xl mb-2 font-kick font-bold">Firebase Firestore</h2>

        <form class="add bg-white px-4 py-3 flex flex-col">
          <h3 class="text-xl text-center font-bold">Add a Book</h3>
          <div class="w-full px-3 py-2 flex flex-col gap-1">
            <label for="title">Title:</label>
            <input type="text" name="title" required placeholder=" " />
          </div>
          <div class="w-full px-3 py-2 flex flex-col gap-1">
            <label for="author">Author:</label>
            <input type="text" name="author" required placeholder=" " />
          </div>

          <button
            class="w-fit rounded-full bg-slate-900 text-white px-4 py-2 mx-auto flex items-center"
          >
            Add book
          </button>
        </form>

        <form class="delete bg-white px-4 py-3 flex flex-col gap-1">
          <h3 class="text-xl text-center font-bold">Delete a Book</h3>
          <div class="w-full px-3 py-4 flex flex-col gap-1">
            <label for="id">Document id:</label>
            <input type="text" name="id" required placeholder=" " />
          </div>

          <button
            class="w-fit rounded-full bg-slate-900 text-white px-6 py-3 mx-auto flex items-center"
          >
            delete book
          </button>
        </form>
        <form class="update bg-white px-4 py-3 flex flex-col gap-1">
          <h3 class="text-xl text-center font-bold">Update a Book</h3>
          <div class="w-full px-3 py-4 flex flex-col gap-1">
            <label for="id">Document id:</label>
            <input type="text" name="id" required placeholder=" " />
          </div>

          <button
            class="w-fit rounded-full bg-slate-900 transition text-white px-6 py-3 mx-auto flex items-center"
          >
            Update Book
          </button>
        </form>
      </div>
    </main>
    <div
      class="auth-container mx-auto my-[2rem] bg-white rounded-md shadow-md py-3 px-4 container"
    >
      <h2 class="font-bold text-2xl mb-[1em]">Firebase Auth</h2>

      <div
        class="w-full flex flex-col md:flex-row gap-2 items-center justify-center"
      >
        <form
          class="signup flex flex-col gap-1 px-4 py-5 rounded-md bg-slate-500 w-full max-w-xs"
        >
          <label class="text-white" for="email">Email Address:</label>
          <input type="email" name="email" />
          <label class="text-white" for="password">Password:</label>
          <input type="password" name="password" />
          <button class="btn btn-pill btn-warning mt-4">Sign Up</button>
        </form>

        <form
          class="login flex flex-col gap-1 px-4 py-5 rounded-md bg-slate-500 w-full max-w-xs"
        >
          <label class="text-white" for="email">Email Address:</label>
          <input type="email" name="email" />
          <label class="text-white" for="password">Password:</label>
          <input type="password" name="password" />
          <button class="btn btn-pill btn-warning mt-4">Log In</button>
        </form>

        <div
          class="tooltip"
          data-tip="This would only work if a user is Signed in"
        >
          <button class="logout btn rounded-full px-6">Log Out</button>
        </div>
      </div>
    </div>

    <div
      class="container bg-white mx-auto flex items-center justify-center gap-3 flex-col md:flex-row rounded-md my-[2rem] px-6 py-7"
    >
      <div class="px-3 py-2">
        <h2 class="text-2xl">Unsubscribing</h2>
        <button class="unsub btn btn-base-300">
          unsubscribe from db/auth changes
        </button>
      </div>
      <div class="mockup-code">
        <pre data-prefix=">"><code>snapshot.unSubscribe()</code></pre>
      </div>
    </div>

    <!-- ===================== FOOTER ======================= -->
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
      <div>
        <p>
          Copyright Â© 2022 - All right reserved by
          <a
            href="https://madflows.dev"
            target="_blank"
            class="underline decoration-wavy font-bold decoration-red-700"
            >Madflows</a
          >
        </p>
      </div>
    </footer>

    <script src="./bundle.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
